specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EcoWarpMarketplace
    network: scroll-sepolia
    source:
      address: "0x7fc0C3fb238c3D1d682F877355Cf7D99f9d40e83"
      abi: EcoWarpMarketplace
      startBlock: 3381869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - ItemListed
        - ItemSold
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Upgraded
      abis:
        - name: EcoWarpMarketplace
          file: ./abis/EcoWarpMarketplace.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: ItemListed(indexed uint256,indexed address,string,string,string,uint256,uint256)
          handler: handleItemListed
        - event: ItemSold(indexed uint256,indexed address,uint256)
          handler: handleItemSold
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/eco-warp-marketplace.ts
